<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>
  <main>
    <section id="formContent">
      <div>
        <h2>Masukan Buku Baru</h2>
        <form id="formBook">
          <div>
            <label for="title">Judul</label>
            <input type="text" id="title" required>
          </div>
          <div>
            <label for="author">Penulis</label>
            <input type="text" id="author" required>
          </div>
          <div>
            <label for="year">Tahun</label>
            <input type="number" id="year" required>
          </div>
          <div>
            <label for="complete">Selesai dibaca</label>
            <input type="checkbox" id="complete">
          </div>
          <button id="formBookSubmit" type="submit">Tambah</button>
        </form>
      </div>
    </section>
    <section id="listContent">
      <div>
        <h2>Cari Buku</h2>
        <form id="searchForm">
          <label for="searchTitle">Judul</label>
          <input type="text" id="searchTitle">
          <button id="formSearchSubmit" type="submit">Cari</button>
        </form>
      </div>
      <div>
        <div>
          <h2>Belum selesai dibaca</h2>
          <div id="books"></div>
        </div>
        <div>
          <h2>Selesai dibaca</h2>
          <div id="completeBooks"></div>
        </div>
      </div>
    </section>
  </main>
  <div id="modalContainer" class="modal-container">
    <div id="modal" class="modal">
      <h2>Apakah Anda yakin?</h2>
      <div>
        <button onclick="deleteBook()">Iya</button>
        <button onclick="cancelModal()">Batal</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
